{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="wrap">
    {% include 'header.html' %}
    <div class="container">
        <div class="subCent">
            <div class="subLeftBan"></div>
            <div class="subRightBan"></div>
        </div>
        <div class="subCent">
             {% include 'base/components/sub_sidemenu2.html' %}
            <div class="subContent">
                <div class="find-form">
                    <form method="POST" autocomplete="off" enctype="multipart/form-data">
                    {% csrf_token %}
                        <h3>신청서 확인하기</h3>
                        <div>
                            <div class="find-name">이 름 : </div>
                            <input name="f_name" placeholder="신청인이름" />
                        </div>
                        <div>
                            <div class="find-name">전화번호 : </div>
                            <input name="f_number" placeholder="전화번호" />
                        </div>
                        <button type="submit">확인</button>
                    </form>
                </div>
            </div>
        </div>
        
        {% include 'footer.html' %}

    </div>
</div>
{% endblock content %}
