{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="wrap">
    {% include 'header.html' %}

    <div class="container">
        <div class="subCent">
            <div class="subLeftBan"></div>
            <div class="subRightBan"></div>
        </div>
        <div class="subCent">
            {% include 'base/components/sub_sidemenu2.html' %}
            <div class="subContent">
                <div class="submit-check-wrap">
                    <h2 class="font-default"> "{{submit.name}}" 님의 "{{submit.category}}" 신청을 삭제하겠습니까?</h2>
                    <div>
                        <form action='{% url 'delete-submit' %}' method="POST" autocomplete="off" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="hidden" name="pk" value="{{ submit.id }}">
                            <button type="submit">네</button>
                        </form>
                        <a href="{% url 'home' %}"><button type="button">아니오</button></a>
                    </div>
                </div>
            </div>
        </div>
        
        {% include 'footer.html' %}

    </div>
</div>

{% endblock content %}
