{% extends 'mobile/main.html' %}
{% load static %}
{% block content %}
<div class="wrap">
    {% include 'mobile/header.html' %}
    <div class="container">
        <div class="conimg">
            <img aria-label="conimage" src="{% static "img/m-maintext.png" %}" >            
        </div>
        
        <div class="find-form">
            {% if name %}
            <h4>"해당되는 신청서가 없습니다."</h4>
            {% endif %}
            <form method="POST" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
                <h3>신청서 확인하기</h3>
                <div>
                    <div class="find-name">이 름 : </div>
                    <input name="f_name" placeholder="신청인이름" />
                </div>
                <div>
                    <div class="find-name">전화번호 : </div>
                    <input name="f_number" placeholder="전화번호" />
                </div>
                <button type="submit">확인</button>
            </form>
        </div>

    </div>
</div>

{% endblock content %}
